<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Movie Haven</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="icon" href="logo.png" />
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
</head>

<body>

<!-- sidebar -->
<aside class="sidebar" id="sidebar">
  <h2>Movie Haven</h2>
  <ul>
    <li data-nav="trending"><i class="fa-solid fa-fire"></i> Trending</li>
    <li data-nav="movie"><i class="fa-solid fa-film"></i> Movies</li>
    <li data-nav="tv"><i class="fa-solid fa-tv"></i> TV Shows</li>
    <li data-nav="top"><i class="fa-solid fa-medal"></i> Top Rated</li>
  </ul>
</aside>

<!-- top bar -->
<header class="topbar">
  <button class="menu-btn" id="menuBtn"><i class="fa fa-bars"></i></button>

  <a href="index.html" class="brand">
    <img src="logo.png" alt="Movie Haven Logo" />
    <span>Movie Haven</span>
  </a>

  <nav class="nav-desktop">
    <span data-nav="trending">Trending</span>
    <span data-nav="movie">Movies</span>
    <span data-nav="tv">TV Shows</span>
    <span data-nav="top">Top Rated</span>
  </nav>

</header>


<!-- hero -->
<section class="hero" id="hero">
  <div class="hero-bg" id="heroBg"></div>
  <div class="hero-gradient"></div>

  <div class="hero-content">
    <h1 id="hero-title"></h1>
    <p id="hero-overview"></p>
    <div class="hero-meta">
      <span id="hero-rating"></span>
      <span id="hero-year"></span>
    </div>
    <div class="hero-actions">
      <button class="hero-btn play-trailer" id="playTrailer">
        <i class="fa-solid fa-play"></i> Play Trailer
      </button>
      <button class="hero-btn hero-info" id="heroInfo">
        <i class="fa-solid fa-info-circle"></i> More Info
      </button>
    </div>
    <small class="hero-hint desktop-only">Hover 2s to preview trailer | Press 'H' to return here</small>
  </div>

  <div class="hero-video" id="heroVideo"></div>
</section>

<!-- trailer modal -->
<div class="modal" id="modal">
  <div class="modal-content">
    <button class="modal-close" id="modalClose">
      <i class="fa-solid fa-times"></i>
    </button>
    <div id="modalBody"></div>
  </div>
</div>


<div class="search-wrap">
  <input id="search" placeholder="Search movies or TV shows... (Press '/' to focus)" />
</div>

<main id="main">
  <!-- loading skeletons will be inserted here -->
</main>

<!-- shortcuts -->
<div class="keyboard-help" id="keyboardHelp">
  <h3>Keyboard Shortcuts</h3>
  <div class="shortcut-list">
    <div><kbd>/</kbd> Focus search</div>
    <div><kbd>H</kbd> Scroll to hero</div>
    <div><kbd>ESC</kbd> Clear search</div>
    <div><kbd>?</kbd> Toggle this help</div>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
